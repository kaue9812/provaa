<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
</head>
<body>
  <script>
    let nome = prompt("Digite seu nome:");
    let alturaCm = parseFloat(prompt("Digite sua altura em centímetros:"));
    let peso = parseFloat(prompt("Digite seu peso em quilos:"));

    let alturaM = alturaCm / 100;
    let imc = peso / (alturaM * alturaM);
    let classificacao = "";

    if (imc < 16) {
      classificacao = "Baixo peso muito grave";
    } else if (imc < 17) {
      classificacao = "Baixo peso grave";
    } else if (imc < 18.5) {
      classificacao = "Baixo peso";
    } else if (imc < 25) {
      classificacao = "Peso normal";
    } else if (imc < 30) {
      classificacao = "Sobrepeso";
    } else if (imc < 35) {
      classificacao = "Obesidade grau I";
    } else if (imc < 40) {
      classificacao = "Obesidade grau II";
    } else {
      classificacao = "Obesidade grau III";
    }

    alert(`${nome} possui índice de massa corporal igual a ${imc.toFixed(2)}, sendo classificado como: ${classificacao}.`);
  </script>
</body>
</html>
